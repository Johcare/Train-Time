<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train time</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> >

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- fire base -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#333; color:white" </div>
            <h1 class="text-center">Anytime is the train</h1>
            <h1 class="text-center">Jet out</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading " style="background-color:purple">
                        <div class=" panel-title ">
                            <h3 class="panel-title "><strong>current train arrival schedule</strong></h3>
                        </div>
                        <div class="panel-body ">
                            <table class="table table-hover " id="trainTable ">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destianation</th>
                                        <th>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- leavethis empty -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-12 ">
                        <div class="panel panel-primary ">
                            <div class="panel-heading " style="background-color:purple;">
                                <h3 class=" panel-title ">
                                    <h3> <strong>Add train</strong>
                            </div>
                            <div class="panel-body ">
                                <form>
                                    <div class="form-group ">
                                        <label for=" ">Train name</label>
                                        <input type="text " class="form-control " id="trainNameInput ">
                                    </div>
                                    <div class="form-group ">
                                        <label for=" ">Destinatation</label>
                                        <input type="text " class="form-control " id="destination ">
                                    </div>
                                    <div class="form-group ">
                                        <label for=" ">First train time(HH:mm-military) time</label>

                                        <input type="text " class="form-control " id="firstTrainInput ">
                                    </div>
                                    <div class="form-group ">
                                        <label for=" ">Frequency:(Min)</label>
                                        <input type="text " class="form-control " id="frequency ">
                                    </div>
                                    <button type="submit " class="btn btn-primary " id="addTrainBtn ">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>

        <script src="logic.js "></script>
</body>

</html>
