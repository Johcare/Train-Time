<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train time</title>

    crossorigin="anonymous">

<!-- Link to Moment.js  -->

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#333; color:white" </div>
            <h1 class="text-center">Anytime is the train</h1>
            <h1 class="text-center">Jet out</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading " style="background-color:purple">
                        <div class=" panel-title ">
                            <h3 class="panel-title "><strong>current train arrival schedule</strong></h3>
                        </div>
                        <div class="panel-body ">
                            <table class="table table-hover" id="trainTable ">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destianation</th>
                                        <th>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- leavethis empty -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading " style="background-color:purple;">
                                <h3 class=" panel-title ">
                                    <h3> <strong>Add train</strong>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group ">
                                        <label for=" ">Train name</label>
                                        <input type="text " class="form-control " id="trainNameInput">
                                    </div>
                                    <div class="form-group ">
                                        <label for=" ">Destinatation</label>
                                        <input type="text " class="form-control " id="destination">
                                    </div>
                                    <div class="form-group ">
                                        <label for=" ">First train time(HH:mm-military) time</label>

                                        <input type="text " class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                        <label for=" ">Frequency:(Min)</label>
                                        <input type="text " class="form-control" id="frequency">
                                    </div>
                                    <button type="submit " class="btn btn-primary" id="addTrainBtn">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
<script src="public/logic.js"></script>
</body>
</html>
